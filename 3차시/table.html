<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <caption>
                영수증  
            </caption>
        </tr>
        <col style="width: 80px;">
        <colgroup span="2" style="width: 150px;"></colgroup>
        <col style="width: 80px;">
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>2</td>
                <td rowspan="2">2,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>1</td>
            </tr>
            <tr>
                <td>3</td>
                <td>커피</td>
                <td>2</td>
                <td>8,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총금액</td>
                <td colspan="3">10,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
