<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>input 태그 실습</h3>
    <form action="./hi.html">
        <label>이름<input type="text"></label><br>
        <label>비밀번호<input type="password"></label><br>
        <label>남자<input type="radio" name="gender" checked></label><br>
        <label>여자<input type="radio" name="gender" disabled></label><br>
        <input type="submit" value="클릭"><input type="reset">
    </form>
    <hr>
    <h3>input Reset</h3>
    <form action="#">
        <input type="text" name="name"><br>
        <input type="password" name="password"><br>
        <input type="submit" value="제출"><input type="reset">
    </form>
    <hr>
    <h3>Select</h3>
    <form action="#">
        <label>지역선택
            <select name="address">
                <option>서울시</option>
                <option>경기도</option>
                <option>전라도</option>
                <option>경상도</option>
            </select>
            <input type="submit" value="제출">
        </label>
    </form>
    <hr>
    <h3>Checkbox</h3>
    <form action="./hi.html">
        <label>좋아하는 음식 선택<br>
            <input type="checkbox" name="foods" value="1"> 짜장면<br>
            <input type="checkbox" name="foods" value="2"> 냉면<br>
            <input type="checkbox" name="foods" value="3"> 우동<br>
        </label>
        <input type="submit" value="제출">
    </form>
    <hr>
    <h3>Memo</h3>
    <form action="#">
        <textarea name="memo" id="" cols="30" rows="5" placeholder="문자를 입력해주세요"></textarea>
    </form>
    <hr>
    <h3>Button</h3>
    <button type="button">Button</button>
    <form action="./hi.html">
        <button type="submit">submit Button</button><br>2
        <button type="submit"><img src="../3차시/Like That.jpg" alt="" width="400px"></button>
    </form>
</body>
</html>
